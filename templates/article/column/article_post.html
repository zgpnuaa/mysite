{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}article column{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'editor/css/style.css' %} ">
<link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}">
<link rel="stylesheet" href="{% static 'editor/plugins/katex/katex.min.css' %}">
<div style="margin-left:10px">
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>标题:</span></div>
            <div class="col-md-10 text-left">{{article_post_form.title}}</div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>栏目:</span></div>
            <div class="col-md-10 text-left">
                <select id="which_column">
                    {% for column in article_columns %}
                        <option value="{{column.id}}">{{column.column}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>内容:</span></div>
            <div id="editormd" class="col-md-10 text-left">
                <textarea style="display:none;" id="id_body"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary btn-lg" value="Publish" onclick="publish_article()">
        </div>
    </form>
</div>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script type="text/javascript" src="{% static 'editor/plugins/katex/katex.min.js' %}"></script>
<script type="text/javascript">
    function publish_article(){
            var title = $("#id_title").val();
            var column_id = $("#which_column").val();
            var body = $("#id_body").val();
            $.ajax({
                url: "{% url 'article:article_post' %}",
                type: "POST",
                data: {"title":title, "body":body, "column_id":column_id},
                success: function(e){
                        if(e=="1"){
                                layer.msg("successful");
                                location.href = "{% url 'article:article_list' %}";
                                }else if(e=="2"){
                                    layer.msg("sorry");
                                 }else{
                                    layer.msg("name need to input, it is can be empty.");
                                  }
                               },
                 });
             }
</script>
<script type="text/javascript" src="{% static 'editor/editormd.js' %}"></script>
<script type="text/javascript">
    $(function() {
            var editor = editormd("editormd", {
                width : "100%",
                height :640,
                imageUpload: true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "{% url 'article:blog_img_upload' %}",
                onload: function(){
                      console.log('onload', this);
                          },
                saveHTMLToTextarea : true,
                emoji : true,
                tex: true,
                flowChart : true,
                syncScrolling : "single",
                codeFold: true,
                searchReplace: true,
                htmlDecode: "style,script,iframe|on*",
                taskList: true,
                tocm: true,
                flowChart: true,
                sequenceDiagram: true,
                path :  "{% static 'editor/lib/' %}",
                {#editorTheme: "pastel-on-dark",#}
                {#theme: "dark",#}
                {#previewTheme: "dark",#}
               });
             });
</script>
{% endblock %}
